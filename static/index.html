<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AI Learn & Reply</title>
</head>
<body>
<h2>AI Learn & Reply</h2>

<textarea id="text" placeholder="Type message..." style="width:300px;height:100px"></textarea><br>
<button onclick="learn()">Learn</button>
<button onclick="reply()">Reply</button>

<pre id="out"></pre>

<script>
async function learn(){
  const text = document.getElementById('text').value;
  const r = await fetch('/learn',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text})});
  const j = await r.json();
  document.getElementById('out').textContent = JSON.stringify(j,null,2);
}
async function reply(){
  const text = document.getElementById('text').value;
  const r = await fetch('/reply',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({prompt:text})});
  const j = await r.json();
  document.getElementById('out').textContent = JSON.stringify(j,null,2);
}
</script>
</body>
</html>
